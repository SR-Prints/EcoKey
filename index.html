<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Cat Webflasher Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <div class="ui-panel" id="uiPanel">
        <h1>Bongo Cat Webflasher</h1>
        <div class="bongo-cat">
            <img id="bongo-cat-img" src="https://vostoklabs.github.io/Bongo_cat_webflasher/bongo_cat.png" alt="Bongo Cat">
        </div>
        <div class="buttons">
            <button onclick="playSound('sound1')">Hit 1</button>
            <button onclick="playSound('sound2')">Hit 2</button>
            <button onclick="playSound('sound3')">Hit 3</button>
        </div>
    </div>

    <audio id="sound1" src="https://vostoklabs.github.io/Bongo_cat_webflasher/sounds/snare.mp3"></audio>
    <audio id="sound2" src="https://vostoklabs.github.io/Bongo_cat_webflasher/sounds/kick.mp3"></audio>
    <audio id="sound3" src="https://vostoklabs.github.io/Bongo_cat_webflasher/sounds/hihat.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
