<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoKey WPM Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="ui-panel">
            <h1>EcoKey WPM Tracker</h1>

            <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>

            <textarea id="typing-area" rows="5" placeholder="Start typing here..." disabled></textarea>

            <div class="wpm-display">
                WPM: <span id="wpm">0</span>
            </div>

            <button id="start-btn">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
